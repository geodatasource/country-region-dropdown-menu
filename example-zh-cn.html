  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" style="margin-bottom:40px;">
                <h2>Country-Region DropDown Menu</h2>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <p>Example: Normal Country-Region DropDown Menu</p>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <select class="form-control gds-cr" country-data-region-id="gds-cr-one" data-language="zh-cn"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gds-cr-one" class="col-sm-2 control-label">Region</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="gds-cr-one"></select>
                            </div>
                        </div>
                    </form>
                    <br/>
                    <form class="form-horizontal">
                        <p>Example: Country-Region DropDown Menu with country flag</p>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <select class="form-control gds-cr gds-countryflag" country-data-region-id="gds-cr-three" data-language="zh-cn"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gds-cr-three" class="col-sm-2 control-label">Region</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="gds-cr-three"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <p>Example: Country-Region DropDown Menu with default value</p>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-10">
                                <select class="form-control gds-cr" country-data-region-id="gds-cr-two" data-language="zh-cn" country-data-default-value="US"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gds-cr-two" class="col-sm-2 control-label">Region</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="gds-cr-two" region-data-default-value="加利福尼亚"></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
